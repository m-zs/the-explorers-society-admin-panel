name: CommitLint

on: [pull_request, push]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm ci

      - name: Run CommitLint
        run: |
          npx commitlint --from=HEAD~1 --to=HEAD --verbose
